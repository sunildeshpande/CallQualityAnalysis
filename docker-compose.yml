version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: call_quality_db
    environment:
      POSTGRES_USER: call_quality_user
      POSTGRES_PASSWORD: call_quality_password
      POSTGRES_DB: call_quality_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U call_quality_user -d call_quality_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - call_quality_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: call_quality_app
    environment:
      - FLASK_APP=app
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://call_quality_user:call_quality_password@db:5432/call_quality_db
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      - JWT_EXPIRATION_DELTA=3600
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - call_quality_network
    command: >
      sh -c "flask db upgrade &&
             python run.py"

volumes:
  postgres_data:

networks:
  call_quality_network:
    driver: bridge

